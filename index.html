<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Car Booking Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .time-slot {
            transition: all 0.3s ease;
        }
        .time-slot:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Hotel Car Booking Service</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <form id="bookingForm" class="space-y-6">
                <!-- Pickup Details -->
                <div>
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Pickup Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="pickupDate">Pickup Date</label>
                            <input type="date" id="pickupDate" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="pickupTime">Pickup Time</label>
                            <input type="time" id="pickupTime" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                    </div>
                </div>

                <!-- Location Details -->
                <div>
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Location Details</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="pickupLocation">Pickup Location</label>
                            <input type="text" id="pickupLocation" placeholder="Enter pickup location" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="dropLocation">Drop Location</label>
                            <input type="text" id="dropLocation" placeholder="Enter drop location" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                    </div>
                </div>

                <!-- Vehicle Type -->
                <div>
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Vehicle Type</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                        <div class="time-slot cursor-pointer p-4 border rounded-lg text-center hover:bg-blue-50" onclick="selectVehicle('sedan')">
                            <i class="bi bi-car-front text-3xl text-blue-600"></i>
                            <p class="mt-2 font-medium">Sedan</p>
                        </div>
                        <div class="time-slot cursor-pointer p-4 border rounded-lg text-center hover:bg-blue-50" onclick="selectVehicle('suv')">
                            <i class="bi bi-truck text-3xl text-blue-600"></i>
                            <p class="mt-2 font-medium">SUV</p>
                        </div>
                        <div class="time-slot cursor-pointer p-4 border rounded-lg text-center hover:bg-blue-50" onclick="selectVehicle('luxury')">
                            <i class="bi bi-car-front-fill text-3xl text-blue-600"></i>
                            <p class="mt-2 font-medium">Luxury</p>
                        </div>
                    </div>
                </div>

                <!-- Contact Details -->
                <div>
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Contact Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="name">Name</label>
                            <input type="text" id="name" placeholder="Your name" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="phone">Phone Number</label>
                            <input type="tel" id="phone" placeholder="Your phone number" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                    Book Now
                </button>
            </form>
        </div>
    </div>

    <script>
        let selectedVehicle = '';

        function selectVehicle(type) {
            const vehicles = document.querySelectorAll('.time-slot');
            vehicles.forEach(vehicle => {
                vehicle.classList.remove('bg-blue-50', 'border-blue-500');
            });
            
            const selected = event.currentTarget;
            selected.classList.add('bg-blue-50', 'border-blue-500');
            selectedVehicle = type;
        }

        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!selectedVehicle) {
                alert('Please select a vehicle type');
                return;
            }

            const formData = {
                pickupDate: document.getElementById('pickupDate').value,
                pickupTime: document.getElementById('pickupTime').value,
                pickupLocation: document.getElementById('pickupLocation').value,
                dropLocation: document.getElementById('dropLocation').value,
                vehicleType: selectedVehicle,
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value
            };

            // Here you would normally send the data to your backend
            console.log('Booking Details:', formData);
            alert('Booking submitted successfully!');
            this.reset();
            selectedVehicle = '';
            document.querySelectorAll('.time-slot').forEach(vehicle => {
                vehicle.classList.remove('bg-blue-50', 'border-blue-500');
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
